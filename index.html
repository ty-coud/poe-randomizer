<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Randomizer</title>
    <link rel="shortcut icon" href="dist/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 class="title">Path of Exile Randomizer</h1>

        <div class="filters-container">
            <div class="filter">
                <label for="filter-class">Character</label>
                <select name="filter-class" id="filter-class">
                    <option default value="">------</option>
                    <option value="filter-class-marauder">Marauder</option>
                    <option value="filter-class-ranger">Ranger</option>
                    <option value="filter-class-witch">Witch</option>
                    <option value="filter-class-duelist">Duelist</option>
                    <option value="filter-class-templar">Templar</option>
                    <option value="filter-class-shadow">Shadow</option>
                    <option value="filter-class-scion">Scion</option>
                </select>
            </div>
            
            <div class="filter">
                <label for="filter-ascendancy">Ascendancy</label>
                <select name="filter-ascendancy" id="filter-ascendancy" disabled>
                    <option default value="">------</option>
                </select>
            </div>
        </div>

        <button id="btn-randomize" class="btn">Randomize</button>

        <section id="results">
            <h2 class="results-class"></h2>
            <img src="" alt="" class="results-class-img">

            <h2 class="results-gem"></h2>
            <a target="_blank" class="results-gem-link" href=""><img src="" alt="" class="results-gem-img"></a>
            <a target="_blank" class="results-gem-link-trigger" href=""><img src="" alt="" class="results-gem-img-trigger"></a>
        </section>
    </main>

    <script src="dist/scripts.js"></script>
</body>
</html>
